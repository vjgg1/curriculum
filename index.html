<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="left-image">
        <img src="image.jpg" alt="image with some plants" id="back-image">
        <div id="odin-image-div">
            <img src="odin-lined.png" alt="the odin project logo" id="odin-image">
            <p id="odin-char">ODIN</p>
        </div>
    </div>
    <div id="right-container">
        <p>
            <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>
            Sing up <i>now</i> to get started
            </strong>
        </p>
        <p>
            <strong>
                You <i>know</i> you want to.
            </strong>
        </p>
        <div class="inner-container">
            <p>
                <strong>
                    Let's do this!
                </strong>
            </p>
            <div class="row">
                <label for="first-name">First name</label>
                <input type="text" name="name" id="first-name">

                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone number</label>
                <input type="number" name="number" id="phone">
            </div>

            <div class="row">
                <label for="passwd">Password</label>
                <input type="password" name="passwd" id="passwd">

                <label for="passwd-confirm">Confirm password</label>
                <input type="password" name="passwd-confirm" id="passwd-confirm">
            </div>
        </div>

        <button>Create Account</button>

        <p>Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
